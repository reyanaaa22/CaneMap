<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Badge Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto my-8 px-4">
        <div class="bg-white rounded-xl shadow-xl p-8">
            <div class="flex items-center justify-between mb-4">
                <button class="text-gray-600 hover:text-gray-900">
                    <!-- Back Arrow SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <span id="formId" class="text-sm font-semibold bg-gray-200 px-3 py-1 rounded"></span>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-2 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Driver Badge Registration Form
            </h2>
            <p class="text-xs text-gray-500 mb-6">Please fill out all required information accurately.</p>
            <form class="space-y-6">
                <!-- Personal Information -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.657 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Personal Information
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Fullname *</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name" required>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Contact Number *</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" placeholder="+63 XXX XXX XXXX" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm text-gray-700 mb-1">Address *</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" placeholder="Enter your complete address" required>
                        </div>
                    </div>
                </div>
                <!-- License Details -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v4a1 1 0 001 1h3m10-5h2a1 1 0 011 1v4a1 1 0 01-1 1h-2m-4 0h-4" />
                        </svg>
                        License Details
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Driver's License Number *</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" placeholder="Enter license number" required>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">License Expiry Date *</label>
                            <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                </div>
                <!-- Vehicle Information -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 17v-5a1 1 0 011-1h14a1 1 0 011 1v5M4 17v2a1 1 0 001 1h14a1 1 0 001-1v-2M4 17h16" />
                        </svg>
                        Vehicle Information
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Vehicle Plate Number *</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" placeholder="Enter plate number" required>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Vehicle Type (Check one or more) *</label>
                            <div class="flex flex-wrap gap-4 mt-2">
                                <label class="flex items-center">
                                    <input type="checkbox" class="form-checkbox text-blue-600" name="vehicle_type" value="Hauling Truck">
                                    <span class="ml-2 text-sm text-gray-700">Hauling Truck</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="form-checkbox text-blue-600" name="vehicle_type" value="Tractor with Trailer">
                                    <span class="ml-2 text-sm text-gray-700">Tractor with Trailer</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="form-checkbox text-blue-600" name="vehicle_type" value="Other">
                                    <span class="ml-2 text-sm text-gray-700">Other</span>
                                </label>
                            </div>
                            <input type="text" class="w-full mt-2 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" placeholder="Specify vehicle type">
                        </div>
                    </div>
                </div>
                <!-- Attachments -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0018 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5" />
                        </svg>
                        Attachments
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Valid Driver's License (Photocopy or Photo) *</label>
                            <input type="file" accept=\"image/*,.pdf\" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">Recent 1x1 or 2x2 Photo *</label>
                            <input type="file" accept=\"image/*\" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-1">OR/CR of Vehicle (if applicable)</label>
                            <input type="file" accept=\"image/*,.pdf\" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
                <!-- Certification -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
                        </svg>
                        Certification
                    </h3>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox text-blue-600" required>
                        <span class="ml-2 text-sm text-gray-700">I hereby certify that the above information is true and correct to the best of my knowledge.</span>
                    </label>
                </div>
                <!-- Buttons -->
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" class="px-6 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit Registration</button>
                </div>
            </form>
        </div>
    </div>
    <script>
    function generateFormId() {
        const year = new Date().getFullYear();
        const randomNum = Math.floor(100 + Math.random() * 900); // 3-digit random number
        return `#DR-${year}-${randomNum}`;
    }
    document.getElementById('formId').textContent = generateFormId();

    // Auto-fill Fullname and Contact if logged-in farmer
    document.addEventListener('DOMContentLoaded', () => {
        const fullnameInput = document.querySelector('input[placeholder="Enter your full name"]');
        const contactInput = document.querySelector('input[placeholder="+63 XXX XXX XXXX"]');
        const farmerName = localStorage.getItem('farmerName'); // Name saved during login
        const farmerContact = localStorage.getItem('farmerContact'); // Contact saved during login

        if (farmerName && fullnameInput) {
            fullnameInput.value = farmerName; // Auto-fill name
        }
        if (farmerContact && contactInput) {
            contactInput.value = farmerContact; // Auto-fill contact
        }
    });
    </script>
</body>
</html>
