<div class="bg-white rounded-2xl card-shadow p-6">
    <div class="flex items-start sm:items-center justify-between gap-4 mb-6">
        <div>
            <h2 class="text-2xl font-extrabold text-gray-900 tracking-tight">Driver Badge Requests</h2>
            <p class="text-gray-600 text-sm">Review and manage badge applications</p>
        </div>
    </div>

    <div class="flex flex-wrap items-center gap-2 sm:gap-3 mb-5">
        <span class="text-sm font-medium text-gray-700 mr-1">Status:</span>
        <button data-status="all" class="badge-filter px-3 py-1.5 rounded-full text-sm bg-[var(--cane-600)] text-white shadow-sm">All</button>
        <button data-status="pending" class="badge-filter px-3 py-1.5 rounded-full text-sm bg-gray-100 text-gray-700 hover:bg-gray-200">Pending</button>
        <button data-status="approved" class="badge-filter px-3 py-1.5 rounded-full text-sm bg-gray-100 text-gray-700 hover:bg-gray-200">Approved</button>
        <button data-status="rejected" class="badge-filter px-3 py-1.5 rounded-full text-sm bg-gray-100 text-gray-700 hover:bg-gray-200">Rejected</button>
    </div>

    <div class="overflow-hidden border border-gray-200 rounded-xl">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Applicant</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">License No.</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Submitted</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="badgeRequestsTableBody" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="px-6 py-10">
                            <div class="flex flex-col items-center justify-center text-center text-gray-500">
                                <i class="fas fa-id-badge text-2xl mb-2 text-gray-400"></i>
                                <p>Loading requests...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="flex items-center justify-between flex-wrap gap-3 mt-4 text-sm">
        <div class="flex items-center gap-2">
            <label for="badgePageSize" class="text-gray-600">Show</label>
            <select id="badgePageSize" class="border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-[var(--cane-500)]">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
            <span class="text-gray-600">entries</span>
        </div>
        <div class="text-gray-600">
            Showing <span id="badgeShowingStart">0</span> to <span id="badgeShowingEnd">0</span> of <span id="badgeTotal">0</span> entries
        </div>
    </div>
</div>

<!-- View Details Modal -->
<div id="badgeDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl mx-4">
        <div class="p-6 border-b border-gray-200 flex items-center justify-between">
            <h3 class="text-lg font-bold text-gray-900">Application Details</h3>
            <button onclick="closeBadgeDetails()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
        </div>
        <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
            <div>
                <p class="text-gray-500">Applicant Name</p>
                <p id="bd_name" class="font-semibold text-gray-900">-</p>
            </div>
            <div>
                <p class="text-gray-500">Email</p>
                <p id="bd_email" class="font-semibold text-gray-900 break-all">-</p>
            </div>
            <div>
                <p class="text-gray-500">Phone</p>
                <p id="bd_phone" class="font-semibold text-gray-900">-</p>
            </div>
            <div>
                <p class="text-gray-500">License No.</p>
                <p id="bd_license" class="font-semibold text-gray-900">-</p>
            </div>
            <div>
                <p class="text-gray-500">Submitted</p>
                <p id="bd_submitted" class="font-semibold text-gray-900">-</p>
            </div>
            <div>
                <p class="text-gray-500">Status</p>
                <p id="bd_status" class="font-semibold text-gray-900">-</p>
            </div>
            <div class="md:col-span-2">
                <p class="text-gray-500">Address</p>
                <p id="bd_address" class="font-semibold text-gray-900">-</p>
            </div>
            <div class="md:col-span-2">
                <p class="text-gray-500">Notes</p>
                <p id="bd_notes" class="font-semibold text-gray-900">-</p>
            </div>
        </div>
        <div class="p-6 border-t border-gray-200 flex items-center justify-end gap-3">
            <button onclick="closeBadgeDetails()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Close</button>
            <button id="bd_rejectBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700" onclick="rejectBadgeRequest(window._currentBadgeId)">Reject</button>
            <button id="bd_approveBtn" class="px-4 py-2 bg-[var(--cane-600)] text-white rounded-lg hover:bg-[var(--cane-700)]" onclick="approveBadgeRequest(window._currentBadgeId)">Approve</button>
        </div>
    </div>
</div>
