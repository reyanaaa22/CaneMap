<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Badge Requests | CaneMap</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --cane-400: #9ae600;
      --cane-500: #7ccf00;
      --cane-700: #497d00;
      --cane-900: #35530e;
    }

    body {
      background-color: white;
      color: #1f2937;
      font-family: 'Inter', sans-serif;
    }

    .card-shadow {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .filter-btn {
      @apply px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium transition flex items-center gap-2;
    }

    .filter-btn.active {
      background-color: var(--cane-500);
      color: white;
      border-color: var(--cane-500);
    }

    .filter-btn:not(.active):hover {
      background-color: #f3f4f6;
    }

    .card {
      @apply bg-white p-6 rounded-2xl shadow-md hover:shadow-lg transition;
    }

    .status-badge {
      @apply text-sm px-3 py-1 rounded-full font-medium;
    }

    .status-pending { background-color: #fef9c3; color: #854d0e; }
    .status-approved { background-color: #dcfce7; color: #166534; }
    .status-rejected { background-color: #fee2e2; color: #991b1b; }

    /* ðŸ”¹ Modal Styles */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    /* ðŸ”¹ Full-screen Image Viewer */
    .full-size-img-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .full-size-img-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .full-size-img-modal img:hover {
      transform: scale(1.02);
    }

    .full-size-img-modal button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .image-grid img:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body class="p-8">

  <!-- Outer Container -->
  <div class="bg-white rounded-2xl card-shadow p-6">
    <div class="flex items-start sm:items-center justify-between gap-4 mb-6">
      <div>
        <h2 class="text-2xl font-extrabold text-gray-900 tracking-tight">Driver Badge Requests</h2>
        <p class="text-gray-600 text-sm">Review and manage badge applications</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl p-4 mb-6 border border-gray-200">
      <div class="flex flex-wrap items-center justify-between gap-4">
        <div class="flex items-center gap-2">
          <i class="fa fa-filter text-[var(--cane-700)]"></i>
          <span class="font-semibold text-gray-800">Filter by Status:</span>
        </div>

        <div class="flex flex-wrap gap-2">
          <button class="filter-btn active" data-status="all">
            <i class="fa fa-list"></i> All Requests
          </button>
          <button class="filter-btn" data-status="pending">
            <i class="fa fa-clock"></i> Pending
          </button>
          <button class="filter-btn" data-status="approved">
            <i class="fa fa-check-circle"></i> Approved
          </button>
          <button class="filter-btn" data-status="rejected">
            <i class="fa fa-times-circle"></i> Rejected
          </button>
        </div>
      </div>
    </div>

    <!-- Requests Container -->
    <div id="requestsContainer" class="space-y-6"></div>

    <!-- Loading Spinner -->
    <div id="loading" class="flex justify-center items-center mt-20">
      <div class="border-4 border-gray-300 border-t-[var(--cane-500)] rounded-full w-10 h-10 animate-spin"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- ðŸ”¹ Script -->
  <script type="module" src="../../../backend/System_Admin/badge_requests.js"></script>

</body>
</html>
