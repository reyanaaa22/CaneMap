<div class="bg-white rounded-2xl card-shadow p-6">
    <div class="flex items-start sm:items-center justify-between gap-4 mb-6">
        <div>
            <h2 class="text-2xl font-extrabold text-gray-900 tracking-tight">Farmers Management</h2>
            <p class="text-gray-600 text-sm">Manage farmers and their roles</p>
        </div>
        <button onclick="openAddFarmer()" class="inline-flex items-center gap-2 bg-[var(--cane-600)] text-white px-4 py-2 rounded-lg hover:bg-[var(--cane-700)] active:scale-[.99] transition-all shadow-sm">
            <i class="fas fa-plus"></i>
            <span>Add Farmer</span>
        </button>
    </div>

    <div class="flex flex-wrap items-center gap-2 sm:gap-3 mb-5">
        <span class="text-sm font-medium text-gray-700 mr-1">Filter:</span>
        <button data-filter="all" class="farmer-filter px-3 py-1.5 rounded-full text-sm bg-[var(--cane-600)] text-white shadow-sm">All</button>
        <button data-filter="Field Handler" class="farmer-filter px-3 py-1.5 rounded-full text-sm bg-gray-100 text-gray-700 hover:bg-gray-200">Field Handlers</button>
        <button data-filter="Field Worker" class="farmer-filter px-3 py-1.5 rounded-full text-sm bg-gray-100 text-gray-700 hover:bg-gray-200">Field Workers</button>
        <button data-filter="Driver" class="farmer-filter px-3 py-1.5 rounded-full text-sm bg-gray-100 text-gray-700 hover:bg-gray-200">Drivers</button>
    </div>

    <div class="overflow-hidden border border-gray-200 rounded-xl">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Role</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="farmersTableBody" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="px-6 py-10">
                            <div class="flex flex-col items-center justify-center text-center text-gray-500">
                                <i class="fas fa-seedling text-2xl mb-2 text-gray-400"></i>
                                <p>Loading farmers...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Table footer: show entries and summary -->
    <div class="flex items-center justify-between flex-wrap gap-3 mt-4 text-sm">
        <div class="flex items-center gap-2">
            <label for="farmersPageSize" class="text-gray-600">Show</label>
            <select id="farmersPageSize" class="border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-[var(--cane-500)]">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
            <span class="text-gray-600">entries</span>
        </div>
        <div class="text-gray-600">
            Showing <span id="farmersShowingStart">0</span> to <span id="farmersShowingEnd">0</span> of <span id="farmersTotal">0</span> entries
        </div>
    </div>
</div>
