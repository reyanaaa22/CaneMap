<!-- Fields Section -->
<div id="fieldsDefault" class="grid grid-cols-1 lg:grid-cols-[minmax(0,1.8fr)_minmax(0,1fr)] gap-6">
  <!-- Left: Map View -->
  <div class="section-card rounded-2xl p-6 shadow-sm">
    <!-- Header -->
    <div class="mb-4 pb-4 border-b border-gray-200">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-3">
          <div class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-gray-900 text-white">
            <i class="fas fa-map-marked-alt"></i>
          </div>
          <div>
            <h2 class="text-xl font-bold text-gray-900">My Fields</h2>
            <p class="text-xs text-gray-600">All your registered field locations.</p>
          </div>
        </div>
        <div class="flex gap-2">
          <div class="relative">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-sm text-gray-400"></i>
            <input id="handlerFieldsSearch" type="text" placeholder="Search fields..." class="pl-9 pr-4 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--cane-500)] focus:border-transparent w-48" />
          </div>
          <button id="registerFieldBtn" type="button" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg font-semibold bg-[var(--cane-700)] hover:bg-[var(--cane-800)] text-white text-sm transition-colors whitespace-nowrap">
            <i class="fas fa-plus"></i>
            <span>Register Field</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Map Container -->
    <div class="relative rounded-xl overflow-hidden border-2 border-[var(--cane-200)] shadow-md">
      <div id="handlerFieldsMap" class="h-[32rem] w-full bg-gray-100" style="min-height: 512px; position: relative;">
        <!-- Loading indicator -->
        <div id="mapLoadingIndicator" class="absolute inset-0 flex items-center justify-center bg-gray-100 z-[500]">
          <div class="text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-[var(--cane-600)] mb-2"></i>
            <p class="text-sm text-gray-600">Loading map...</p>
          </div>
        </div>
      </div>
      
      <!-- Map Controls Overlay -->
      <div class="absolute top-4 right-4 flex flex-col gap-2 z-[400]">
        <button id="mapZoomIn" class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-white shadow-lg border border-gray-200 hover:bg-gray-50 transition-colors">
          <i class="fas fa-plus text-[var(--cane-700)]"></i>
        </button>
        <button id="mapZoomOut" class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-white shadow-lg border border-gray-200 hover:bg-gray-50 transition-colors">
          <i class="fas fa-minus text-[var(--cane-700)]"></i>
        </button>
        <button id="mapLocate" class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-white shadow-lg border border-gray-200 hover:bg-gray-50 transition-colors">
          <i class="fas fa-location-crosshairs text-[var(--cane-700)]"></i>
        </button>
      </div>

      <!-- Map Legend -->
      <div class="absolute bottom-4 left-4 bg-white/95 backdrop-blur-sm rounded-lg shadow-lg border border-gray-200 p-3 z-[400]">
        <h4 class="text-xs font-bold text-[var(--cane-900)] mb-2">Legend</h4>
        <div class="space-y-1 text-xs">
          <div class="flex items-center gap-2">
            <div class="h-3 w-3 rounded-full bg-green-500 border-2 border-white shadow"></div>
            <span class="text-gray-700">Active Fields</span>
          </div>
          <div class="flex items-center gap-2">
            <div class="h-3 w-3 rounded-full bg-blue-500 border-2 border-white shadow"></div>
            <span class="text-gray-700">Your Location</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Map Info -->
    <div class="mt-4 flex items-center justify-between text-xs bg-gray-50 rounded-lg px-4 py-3 border border-gray-200">
      <p id="handlerFieldsMessage" class="flex items-center gap-2 text-gray-700">
        <i class="fas fa-info-circle text-blue-500"></i>
        <span>Click on a field marker to view details</span>
      </p>
      <div class="flex items-center gap-2 text-gray-600">
        <i class="fas fa-layer-group"></i>
        <span>OpenStreetMap</span>
      </div>
    </div>
  </div>

  <!-- Right: Fields List -->
  <div class="section-card rounded-2xl p-6 shadow-sm">
    <!-- Header -->
    <div class="mb-4 pb-4 border-b border-gray-200">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-gray-900 text-white">
            <i class="fas fa-list"></i>
          </div>
          <div>
            <h2 class="text-xl font-bold text-gray-900">Fields Summary</h2>
            <p class="text-xs text-gray-600">View and manage your registered fields on the map.</p>
          </div>
        </div>
        <span id="handlerFieldsTotal" class="inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-gray-100 text-gray-900 text-sm font-semibold">
          <i class="fas fa-map-pin text-[var(--cane-700)]"></i><span>0 fields</span>
        </span>
      </div>
    </div>

    <!-- Fields List Container -->
    <div id="handlerFieldsList" class="space-y-3 max-h-[36rem] overflow-y-auto pr-2">
      <!-- Field items will be injected here by JavaScript -->
    </div>

  </div>
</div>

<!-- Field Registration Modal (Hidden by default) -->
<div id="fieldsRegister" class="hidden">
  <div class="flex items-center justify-between mb-4">
    <button id="backToFields" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700">
      <i class="fas fa-arrow-left"></i>
      <span>Back to My Fields</span>
    </button>
    <h3 class="text-lg font-bold text-[var(--cane-900)]">Register New Field</h3>
  </div>
  <div class="section-card rounded-xl overflow-hidden">
    <iframe id="registerFieldFrame" src="" class="w-full h-[80vh]" loading="lazy"></iframe>
  </div>
</div>
