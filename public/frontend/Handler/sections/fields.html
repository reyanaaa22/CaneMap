<style>
  #fieldsDefault {
    display: grid;
    grid-template-columns: minmax(0, 1.6fr) minmax(0, 1fr);
    gap: 1rem;
    position: relative;
  }

  #handlerFieldsMap {
    position: relative;
    z-index: 10;
  }

  #mapLegend {
    position: absolute;
    bottom: 0.75rem;
    left: 0.75rem;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(6px);
    border: 2px solid var(--cane-200);
    border-radius: 0.75rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    padding: 0.5rem 0.75rem;
    z-index: 20;
    transition: all 0.25s ease;
  }

  #mapLegend h4 {
    font-size: 0.625rem;
    font-weight: 600;
    color: var(--cane-900);
    margin-bottom: 0.35rem;
  }

  #mapLegend .legend-item {
    display: flex;
    align-items: center;
    gap: 0.375rem;
    font-size: 0.625rem;
    color: #374151;
    line-height: 1;
  }

  #mapLegend .legend-icon {
    width: 0.75rem;
    height: 0.75rem;
    border-radius: 9999px;
    border: 2px solid white;
    box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
  }

  #fieldsDefault .section-card:last-child {
    position: relative;
    z-index: 30;
  }

  @media (min-width: 1025px) {
    #fieldsDefault > .section-card:first-child {
      position: sticky;
      top: 6rem;
      align-self: start;
      height: calc(100vh - 8rem);
      overflow: hidden;
    }
    #handlerFieldsMap {
      height: 100%;
    }
  }

  @media (max-width: 1024px) {
    #fieldsDefault {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative !important;
      z-index: 0 !important;
    }

    #handlerFieldsMap {
      position: relative !important;
      z-index: 0 !important;
      overflow: hidden;
      height: 20rem;
    }

    #handlerFieldsMap .leaflet-container {
      height: 100% !important;
      width: 100% !important;
    }

    #mapLegend {
      z-index: 0 !important;
      position: relative !important;
      margin-top: 0.5rem;
      left: 0;
      bottom: 0;
    }

    #fieldsDefault .section-card {
      position: relative !important;
      z-index: 0 !important;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .leaflet-pane,
    .leaflet-tile-pane,
    .leaflet-overlay-pane,
    .leaflet-marker-pane,
    .leaflet-control {
      z-index: 0 !important;
    }
  }
</style>


<div id="fieldsDefault" class="grid grid-cols-1 lg:grid-cols-[minmax(0,1.6fr)_minmax(0,1fr)] gap-3.5 mt-16 mb-16">
  <div class="section-card rounded-xl p-2.5 shadow-sm">
    <div class="mb-2.5 pb-2.5 border-b border-gray-200">
      <div class="flex items-center justify-between mb-2">
        <div class="flex items-center gap-1.5">
          <div class="inline-flex h-7 w-7 items-center justify-center rounded-md bg-gray-900 text-white text-xs">
            <i class="fas fa-map-marked-alt"></i>
          </div>
          <div>
            <h2 class="text-base font-semibold text-gray-900">My Fields</h2>
            <p class="text-[10px] text-gray-600">All your registered field locations.</p>
          </div>
        </div>
        <div class="flex gap-1.5">
          <div class="relative">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-xs text-gray-400"></i>
            <input id="handlerFieldsSearch" type="text" placeholder="Search fields..." class="pl-7 pr-3 py-1.5 text-xs border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-[var(--cane-500)] focus:border-transparent w-36" />
          </div>
          <button id="registerFieldBtn" type="button" class="inline-flex items-center gap-1 px-2.5 py-1.5 rounded-md font-semibold bg-[var(--cane-700)] hover:bg-[var(--cane-800)] text-white text-xs transition-colors whitespace-nowrap">
            <i class="fas fa-plus text-[10px]"></i>
            <span>Register</span>
          </button>
        </div>
      </div>
    </div>

    <div class="relative rounded-xl overflow-hidden border-2 border-[var(--cane-200)] shadow-md">
      <div id="handlerFieldsMap" class="h-[28rem] w-full bg-gray-100" style="min-height: 448px; position: relative;">
        <div id="mapLoadingIndicator" class="absolute inset-0 flex items-center justify-center bg-gray-100 z-[500]">
          <div class="text-center">
            <i class="fas fa-spinner fa-spin text-3xl text-[var(--cane-600)] mb-1.5"></i>
            <p class="text-xs text-gray-600">Loading map...</p>
          </div>
        </div>
      </div>
      
      <div class="absolute top-3 right-3 flex flex-col gap-1.5 z-[400]">
        <button id="mapZoomIn" class="inline-flex h-8 w-8 items-center justify-center rounded-md bg-white shadow border border-gray-200 hover:bg-gray-50 transition-colors">
          <i class="fas fa-plus text-[var(--cane-700)] text-sm"></i>
        </button>
        <button id="mapZoomOut" class="inline-flex h-8 w-8 items-center justify-center rounded-md bg-white shadow border border-gray-200 hover:bg-gray-50 transition-colors">
          <i class="fas fa-minus text-[var(--cane-700)] text-sm"></i>
        </button>
        <button id="mapLocate" class="inline-flex h-8 w-8 items-center justify-center rounded-md bg-white shadow border border-gray-200 hover:bg-gray-50 transition-colors">
          <i class="fas fa-location-crosshairs text-[var(--cane-700)] text-sm"></i>
        </button>
      </div>

      <div class="absolute bottom-3 left-3 bg-white/95 backdrop-blur-sm rounded-lg shadow border border-gray-200 p-2 z-[400]">
        <h4 class="text-[10px] font-semibold text-[var(--cane-900)] mb-1.5">Legend</h4>
        <div class="space-y-0.5 text-[10px]">
          <div class="flex items-center gap-1.5">
            <div class="h-3 w-3 rounded-full bg-green-500 border-2 border-white shadow"></div>
            <span class="text-gray-700">Active Fields</span>
          </div>
          <div class="flex items-center gap-1.5">
            <div class="h-3 w-3 rounded-full bg-blue-500 border-2 border-white shadow"></div>
            <span class="text-gray-700">Your Location</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section-card rounded-xl p-2.5 shadow-sm">
    <div class="mb-2.5 pb-2.5 border-b border-gray-200">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-1.5">
          <div class="inline-flex h-7 w-7 items-center justify-center rounded-md bg-gray-900 text-white text-xs">
            <i class="fas fa-list"></i>
          </div>
          <div>
            <h2 class="text-base font-semibold text-gray-900">Fields Summary</h2>
            <p class="text-[10px] text-gray-600">Manage your registered fields on the map.</p>
          </div>
        </div>
        <span id="handlerFieldsTotal" class="inline-flex items-center gap-1 px-2 py-0.5 rounded-md bg-gray-100 text-gray-900 text-[11px] font-semibold">
          <i class="fas fa-map-pin text-[var(--cane-700)] text-sm"></i><span>0 fields</span>
        </span>
      </div>
    </div>
    <div id="handlerFieldsList" class="space-y-0.5 pr-1"></div>
  </div>
</div>

<div id="fieldsRegister" class="hidden">
  <div class="flex items-center justify-between mb-4">
    <button id="backToFields" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700">
      <i class="fas fa-arrow-left"></i>
      <span>Back to My Fields</span>
    </button>
    <h3 class="text-lg font-bold text-[var(--cane-900)]">Register New Field</h3>
  </div>
  <div class="section-card rounded-xl overflow-hidden">
    <iframe id="registerFieldFrame" src="" class="w-full h-[80vh]" loading="lazy"></iframe>
  </div>
</div>
