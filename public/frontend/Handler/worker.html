<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaneMap - Workers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --cane-50:#f7fee7; --cane-100:#ecfcca; --cane-200:#d8f999; --cane-300:#bbf451; --cane-400:#9ae600; --cane-500:#7ccf00; --cane-600:#5ea500; --cane-700:#497d00; --cane-800:#3c6300; --cane-900:#35530e; --cane-950:#192e03; }
        .chip { background: linear-gradient(135deg, var(--cane-100), var(--cane-50)); border:1px solid var(--cane-200); color: var(--cane-900); }
        .btn { background: linear-gradient(135deg, var(--cane-700), var(--cane-800)); color: #fff; }
        .btn:hover { background: linear-gradient(135deg, var(--cane-800), var(--cane-900)); }
        .card { background: #fff; border: 1px solid var(--cane-200); box-shadow: 0 8px 18px rgba(94,165,0,0.14); }
    </style>
</head>
<body class="bg-[#F5F5F0] min-h-screen">
    <header class="bg-gradient-to-r from-[var(--cane-800)] to-[var(--cane-700)] text-white">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="../Common/lobby.html" class="hover:underline">← Back to Lobby</a>
                <h1 class="text-xl font-bold">Workers</h1>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-sm opacity-90">Manage farmers, drivers, and requests</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div class="flex flex-col lg:flex-row gap-4 mb-4">
            <div class="flex-1 card rounded-xl p-4">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="font-bold text-[var(--cane-950)]">Farmers</h2>
                    <div class="flex items-center gap-2">
                        <input id="searchFarmers" type="text" placeholder="Search farmers..." class="px-3 py-1.5 border rounded-md text-sm border-[var(--cane-300)]" />
                        <button id="addFarmer" class="btn px-3 py-1.5 rounded-md text-sm">+ Add</button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm">
                        <thead>
                            <tr class="text-left text-[var(--cane-800)]">
                                <th class="py-2 pr-2">Name</th>
                                <th class="py-2 pr-2">Barangay</th>
                                <th class="py-2 pr-2">Phone</th>
                                <th class="py-2 pr-2">Since</th>
                                <th class="py-2 pr-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="farmersTbody"></tbody>
                    </table>
                </div>
            </div>
            <div class="flex-1 card rounded-xl p-4">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="font-bold text-[var(--cane-950)]">Drivers</h2>
                    <div class="flex items-center gap-2">
                        <input id="searchDrivers" type="text" placeholder="Search drivers..." class="px-3 py-1.5 border rounded-md text-sm border-[var(--cane-300)]" />
                        <button id="addDriver" class="btn px-3 py-1.5 rounded-md text-sm">+ Add</button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm">
                        <thead>
                            <tr class="text-left text-[var(--cane-800)]">
                                <th class="py-2 pr-2">Name</th>
                                <th class="py-2 pr-2">Plate No.</th>
                                <th class="py-2 pr-2">Phone</th>
                                <th class="py-2 pr-2">Since</th>
                                <th class="py-2 pr-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="driversTbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card rounded-xl p-4">
            <div class="flex items-center justify-between mb-3">
                <h2 class="font-bold text-[var(--cane-950)]">Join Requests</h2>
                <span id="requestsCount" class="chip px-2 py-1 rounded-full text-xs">0 pending</span>
            </div>
            <div id="requestsList" class="space-y-2"></div>
        </div>
    </main>

    <template id="requestItemTpl">
        <div class="flex items-center justify-between p-3 rounded-lg border border-[var(--cane-200)] bg-white">
            <div>
                <p class="font-semibold text-[var(--cane-950)]"><span data-field="name"></span> <span class="chip px-2 py-0.5 rounded-full text-xs ml-2" data-field="role"></span></p>
                <p class="text-sm text-[var(--cane-800)]"><span data-field="barangay"></span> • <span data-field="phone"></span></p>
            </div>
            <div class="flex items-center gap-2">
                <button class="px-3 py-1.5 rounded-md bg-green-600 hover:bg-green-700 text-white text-sm" data-action="approve">Approve</button>
                <button class="px-3 py-1.5 rounded-md bg-red-600 hover:bg-red-700 text-white text-sm" data-action="reject">Reject</button>
            </div>
        </div>
    </template>

    <script src="../../backend/Handler/worker.js"></script>
</body>
</html>
