<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fields Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #map { height: 600px; }
    .leaflet-control-attribution { font-size: 11px; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-7xl mx-auto p-4">
    <div class="flex items-center gap-2 mb-3">
      <div class="relative flex-1">
        <input id="searchInput" type="text" placeholder="Search location..." class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
        <i class="fas fa-search absolute left-3 top-2.5 text-gray-400"></i>
      </div>
      <button id="btnRegisterField" class="px-4 py-2 rounded-lg bg-green-600 hover:bg-green-700 text-white"><i class="fas fa-plus mr-2"></i>Register New Field</button>
    </div>
    <div id="map" class="rounded-lg overflow-hidden border border-gray-200"></div>
  </div>

  <script>
    // Initialize map
    const map = L.map('map').setView([10.3157, 123.8854], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Simple search: center map when pressing Enter
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const q = searchInput.value.trim();
        if (!q) return;
        try {
          const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`);
          const data = await res.json();
          if (data && data[0]) {
            const { lat, lon } = data[0];
            map.setView([parseFloat(lat), parseFloat(lon)], 14);
            L.marker([lat, lon]).addTo(map);
          } else {
            alert('Location not found');
          }
        } catch (_) { alert('Search failed'); }
      }
    });

    // Register button click handler (placeholder)
    document.getElementById('btnRegisterField').addEventListener('click', () => {
      alert('Open register field form here.');
    });
  </script>
</body>
</html>
