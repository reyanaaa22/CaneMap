<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CaneMap - Task Panel</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root {
			--cane-50: #f7fee7;
			--cane-100: #ecfcca;
			--cane-200: #d8f999;
			--cane-300: #bbf451;
			--cane-400: #9ae600;
			--cane-500: #7ccf00;
			--cane-600: #5ea500;
			--cane-700: #497d00;
			--cane-800: #3c6300;
			--cane-900: #35530e;
			--cane-950: #192e03;
		}
		.section-card { background: white; border: 1px solid var(--cane-200); }
		.btn-primary { background: linear-gradient(135deg, var(--cane-700), var(--cane-800)); color: #fff; }
		.btn-primary:hover { background: linear-gradient(135deg, var(--cane-800), var(--cane-900)); }
		.btn-secondary { background: #e5e7eb; color: #111827; }
		.btn-secondary:hover { background: #d1d5db; }
	</style>
</head>
<body class="bg-gradient-to-br from-[var(--cane-100)] to-[var(--cane-200)] min-h-screen">
	<header class="bg-gradient-to-r from-white to-[var(--cane-50)] shadow-lg border-b-2 border-[var(--cane-200)]">
		<div class="container mx-auto px-6 py-4 flex items-center justify-between">
			<div class="flex items-center space-x-4">
				<a href="dashboard.html" class="text-[var(--cane-600)] hover:text-[var(--cane-700)]"><i class="fas fa-arrow-left text-xl"></i></a>
				<h1 class="text-2xl font-bold bg-gradient-to-r from-[var(--cane-600)] to-[var(--cane-700)] bg-clip-text text-transparent">Task Panel</h1>
			</div>
		</div>
	</header>

	<main class="container mx-auto px-4 lg:px-6 py-8">
		<div class="section-card rounded-xl p-6">
			<h2 class="text-xl font-bold text-[var(--cane-900)] mb-4">Task Assignment Form</h2>
			<hr class="border-[var(--cane-200)] mb-6"/>

			<form id="taskForm" class="space-y-6">
				<!-- Top fields -->
				<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
					<div>
						<label class="block text-sm font-semibold text-[var(--cane-800)] mb-2">Task Title:</label>
						<input id="taskTitle" type="text" placeholder="Enter task title" class="w-full px-3 py-2 border-2 border-[var(--cane-200)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--cane-500)] focus:border-[var(--cane-500)] text-[var(--cane-900)]"/>
					</div>
					<div>
						<label class="block text-sm font-semibold text-[var(--cane-800)] mb-2">Select Field:</label>
						<select id="fieldSelect" class="w-full px-3 py-2 border-2 border-[var(--cane-200)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--cane-500)] focus:border-[var(--cane-500)] text-[var(--cane-900)]">
							<option value="">Choose field…</option>
						</select>
					</div>
					<div>
						<label class="block text-sm font-semibold text-[var(--cane-800)] mb-2">Assigned Date:</label>
						<div class="relative">
							<input id="assignedDate" type="date" class="w-full px-3 py-2 pr-10 border-2 border-[var(--cane-200)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--cane-500)] focus:border-[var(--cane-500)] text-[var(--cane-900)]"/>
							<i class="fas fa-calendar-alt absolute right-3 top-2.5 text-gray-500"></i>
						</div>
					</div>
					<div>
						<label class="block text-sm font-semibold text-[var(--cane-800)] mb-2">Assigned Time:</label>
						<input id="assignedTime" type="time" class="w-full px-3 py-2 border-2 border-[var(--cane-200)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--cane-500)] focus:border-[var(--cane-500)] text-[var(--cane-900)]"/>
					</div>
				</div>

				<!-- Assigned to -->
				<div>
					<label class="block text-sm font-semibold text-[var(--cane-800)] mb-2">Assigned to:</label>
					<div class="flex items-center justify-between mb-2">
						<div class="flex items-center space-x-2 text-[var(--cane-800)]">
							<input id="filterDriver" type="checkbox" class="w-4 h-4 border-gray-300 rounded">
							<label for="filterDriver" class="text-sm">Show only workers with Driver Badge</label>
						</div>
					</div>
					<select id="workerSelect" class="w-full px-3 py-2 border-2 border-[var(--cane-200)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--cane-500)] focus:border-[var(--cane-500)] text-[var(--cane-900)]">
						<option value="">Select worker…</option>
					</select>
				</div>

				<!-- Description -->
				<div>
					<label class="block text-sm font-semibold text-[var(--cane-800)] mb-2">Task Description:</label>
					<textarea id="taskDesc" rows="6" class="w-full px-3 py-2 border-2 border-[var(--cane-200)] rounded-lg resize-y focus:outline-none focus:ring-2 focus:ring-[var(--cane-500)] focus:border-[var(--cane-500)] text-[var(--cane-900)]" placeholder="Add details, instructions, tools, etc."></textarea>
				</div>

				<!-- Actions -->
				<div class="flex items-center justify-end space-x-3">
					<button type="button" id="cancelBtn" class="btn-secondary px-5 py-2 rounded-lg">Cancel</button>
					<button type="submit" class="btn-primary px-5 py-2 rounded-lg shadow">Assign Task</button>
				</div>
			</form>
		</div>
	</main>

	<script src="../../backend/Handlers/task-panel.js"></script>
</body>
</html>
