<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up - CaneMap</title>
<style>
:root {
  --cane-50: #f7fee7;
  --cane-100: #ecfcca;
  --cane-200: #d8f999;
  --cane-300: #bbf451;
  --cane-400: #9ae600;
  --cane-500: #7ccf00;
  --cane-600: #5ea500;
  --cane-700: #497d00;
  --cane-800: #3c6300;
  --cane-900: #35530e;
  --cane-950: #192e03;
}
*, *::before, *::after {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow-y: auto;
}

body {
  min-height: 100vh;
  position: relative;
}

.main-background {
  background-image: url('../img/sugarcane.webp');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  position: relative;
}

.green-overlay {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: linear-gradient(
    135deg,
    rgba(60, 99, 0, 0.48) 0%,
    rgba(73, 125, 0, 0.38) 35%,
    rgba(124, 207, 0, 0.18) 70%,
    rgba(25, 46, 3, 0.45) 100%
  );
  mix-blend-mode: multiply;
  z-index: 0;
}

.page-wrapper {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 24px;
  background: linear-gradient(
    135deg,
    rgba(255, 255, 255, 0.10) 0%,
    rgba(255, 255, 255, 0.06) 50%,
    rgba(255, 255, 255, 0.10) 100%
  );
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.22);
  box-sizing: border-box;
}

.container {
  background: #ffffff;
  width: 100%;
  max-width: 520px;
  padding: 26px 28px;
  border-radius: 20px;
  box-shadow: 0 12px 28px -8px rgba(27, 64, 9, 0.2), 0 6px 16px -10px rgba(27, 64, 9, 0.18);
  border: 1px solid rgba(188, 244, 129, 0.3);
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 10px;
  position: relative;
  z-index: 1;
}

h2 {
  margin: 0;
  text-align: left;
  font-size: 32px;
  font-weight: 800;
  background: linear-gradient(135deg, var(--cane-700), var(--cane-900));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 0 4px 10px rgba(27, 64, 9, 0.12);
  letter-spacing: -0.01em;
}

.subtitle {
  text-align: left;
  margin: -2px 0 18px;
  font-size: 15px;
  color: rgba(26, 46, 9, 0.72);
}

form {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.form-grid {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.form-field {
  position: relative;
  width: 100%;
  margin: -2px 0;
}

.form-field input {
  width: 100%;
  padding: 12px 16px 10px;
  border-radius: 8px;
  border: 1.8px solid rgba(152, 214, 78, 0.45);
  background: #ffffff;
  font-size: 1rem;
  transition: border-color 0.3s ease;
  outline-offset: 2px;
  font-family: inherit;
  -webkit-font-smoothing: inherit;
  -moz-osx-font-smoothing: inherit;
}

.form-field label {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  background: #ffffff;
  padding: 0 6px;
  font-size: 14px;
  color: rgba(26, 46, 9, 0.6);
  pointer-events: none;
  transition: all 0.2s ease;
}

.form-field input:focus {
  border-color: var(--cane-500);
  border-width: 2px;
  box-shadow: 0 0 0 3px rgba(188, 244, 129, 0.25);
}

.form-field input:focus + label,
.form-field input:not(:placeholder-shown) + label {
  top: -6px;
  font-size: 12px;
  color: var(--cane-600);
}

.error-message {
  min-height: 18px;
  font-size: 0.83rem;
  color: #dc2626;
  text-align: left;
  margin: 6px 2px 0;
}

.checkbox-container {
  display: flex;
  align-items: flex-start;
  gap: 8px;
  font-size: 0.83rem;
  color: rgba(26, 46, 9, 0.72);
  margin: 2px 0 8px;
  text-align: left;
}

.checkbox-container input[type="checkbox"] {
  width: 15px;
  height: 15px;
  margin-top: 0;
  accent-color: var(--cane-600);
}

.checkbox-container a {
  color: var(--cane-600);
  font-weight: 600;
  text-decoration: none;
}

.checkbox-container a:hover {
  text-decoration: underline;
}

button,
.modal-content button {
  width: 100%;
  background: linear-gradient(135deg, var(--cane-600), var(--cane-700));
  border: none;
  color: white;
  padding: 12px 0;
  font-size: 1rem;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 6px 18px rgba(30, 68, 9, 0.28);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

button:hover,
.modal-content button:hover {
  background: linear-gradient(135deg, var(--cane-500), var(--cane-600));
  box-shadow: 0 10px 24px rgba(30, 68, 9, 0.32);
}

button.loading {
  color: rgba(255, 255, 255, 0.9);
}

.btn-text {
  transition: opacity 0.2s ease;
}

button.loading .btn-text {
  opacity: 0.85;
}

.button-spinner {
  display: inline-block;
  width: 18px;
  height: 18px;
  border-radius: 9999px;
  border: 2px solid rgba(255, 255, 255, 0.65);
  border-top-color: rgba(255, 255, 255, 0.2);
  animation: spin 0.8s linear infinite;
  opacity: 0;
  transition: opacity 0.2s ease;
}

button.loading .button-spinner {
  opacity: 1;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#message {
  min-height: 16px;
  font-size: 0.88rem;
  font-weight: 600;
  color: #16a34a;
  text-align: center;
  margin: 0 0 8px;
}

.account-login {
  font-size: 0.95rem;
  color: rgba(26, 46, 9, 0.75);
}

.account-login a {
  color: var(--cane-600);
  text-decoration: none;
  font-weight: 600;
}

.account-login a:hover {
  text-decoration: underline;
}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(12, 30, 6, 0.35);
  backdrop-filter: blur(4px);
  z-index: 40;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(235, 252, 207, 0.96));
  border: 1px solid rgba(188, 244, 129, 0.45);
  border-radius: 18px;
  padding: 28px 24px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 18px 45px rgba(18, 42, 10, 0.25);
}

.modal-content p {
  margin-bottom: 18px;
  font-size: 1rem;
  color: var(--cane-700);
  font-weight: 600;
}

@media (max-width: 720px) {
  .container {
    padding: 28px 22px;
  }
  h2 {
    font-size: 26px;
  }
  .subtitle {
    font-size: 14px;
  }
}

@media (max-width: 460px) {
  .page-wrapper {
    padding: 24px 16px;
  }
  .container {
    padding: 22px 16px;
  }
}

</style>
</head>
<body class="main-background">
  <div class="green-overlay"></div>
  <div class="page-wrapper">
    <div class="container">
      <h2>Sign up</h2>
      <p class="subtitle">Join CaneMap and start managing your sugarcane fields digitally.</p>

      <form id="signup-form" novalidate>
        <div class="form-grid">
          <div class="form-field">
            <input type="text" id="fullname" name="fullname" placeholder=" " required>
            <label for="fullname">Full name</label>
            <div id="error-fullname" class="error-message"></div>
          </div>
          <div class="form-field">
            <input type="email" id="email" name="email" placeholder=" " required>
            <label for="email">Email address</label>
            <div id="error-email" class="error-message"></div>
          </div>
          <div class="form-field">
            <input type="text" id="contact" name="contact" placeholder=" " required>
            <label for="contact">Contact number</label>
            <div id="error-contact" class="error-message"></div>
          </div>
          <div class="form-field">
            <input type="password" id="password" name="password" minlength="8" placeholder=" " required>
            <label for="password">Password</label>
            <div id="error-password" class="error-message"></div>
          </div>
          <div class="form-field">
            <input type="password" id="confirm-password" name="confirm-password" minlength="8" placeholder=" " required>
            <label for="confirm-password">Confirm password</label>
            <div id="error-confirm-password" class="error-message"></div>
          </div>
        </div>

        <input type="hidden" id="role" name="role" value="farmer">

        <div class="checkbox-container">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#" target="_blank" rel="noopener">Terms of Service</a> and <a href="#" target="_blank" rel="noopener">Privacy Policy</a></label>
        </div>
        <div id="error-terms" class="error-message" style="margin-top: -4px;"></div>

        <button type="submit"><span class="btn-text">Sign up</span><span class="button-spinner" aria-hidden="true"></span></button>
      </form>

      <div id="message"></div>
      <p class="account-login">
        Already have an account? <a href="farmers_login.html">Sign in</a>
      </p>
    </div>
  </div>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage">Sign-up successful! Please check your email to verify your account before logging in.</p>
      <button id="modalOkBtn">OK</button>
    </div>
  </div>

  <script type="module" src="../../backend/Common/firebase-config.js"></script>
  <script type="module" src="../../backend/Common/signup.js"></script>
</body>
</html>
