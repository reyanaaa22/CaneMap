<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Login</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  overflow-y: auto;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  padding: 0 10px;
  box-sizing: border-box;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    linear-gradient(
      135deg, 
      rgba(255, 255, 255, 0.2) 0%, 
      rgba(255, 255, 255, 0.05) 50%, 
      rgba(255, 255, 255, 0.2) 100%
    ),
    url('../img/sugarcane.webp') center/cover no-repeat;
  filter: blur(10px);
  transform: scale(1.05);
  z-index: -1;
}

.container {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 28px 24px;
  border-radius: 22px;
  box-shadow: 0 12px 48px 0 rgba(34,197,94,0.22), 0 4px 32px 0 rgba(0,0,0,0.13);
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  transition: box-shadow 0.3s cubic-bezier(.4,2,.6,1), transform 0.3s cubic-bezier(.4,2,.6,1);
  animation: popIn 0.6s cubic-bezier(.4,2,.6,1);
  box-sizing: border-box;
}

.container:hover, .container:focus-within {
  box-shadow: 0 18px 64px 0 rgba(34,197,94,0.32), 0 8px 40px 0 rgba(0,0,0,0.16);
  transform: translateY(-4px) scale(1.018);
}

@keyframes popIn {
  0% {
    opacity: 0;
    transform: scale(0.92) translateY(30px);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 28px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  border-radius: 7px;
  border: 1.8px solid #ccc;
  font-size: 0.9rem;
  transition: border-color 0.3s ease;
  outline-offset: 2px;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  border-color: green;
  box-shadow: 0 0 6px rgba(59,246,115,0.4);
}

button {
  width: 100%;
  background: green;
  border: none;
  color: white;
  padding: 11px 0;
  font-size: 1rem;
  font-weight: 700;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 12px rgba(59, 246, 115, 0.4);
}

button:hover {
  background:  #28a745;
  box-shadow: 0 6px 18px rgba(59,246,155,0.4);
}

.alert {
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
  text-align: center;
  font-size: 14px;
  display: none;
}

.error {
  background: #f8d7da;
  color: #721c24;
}

.success {
  background: #d4edda;
  color: #155724;
}

.warning {
  background: #fff3cd;
  color: #856404;
}

.signup-text {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
  color: #555;
}

.signup-text a {
  color: green;
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
}

.signup-text a:hover {
  text-decoration: underline;
}

.forgot-pass {
  text-align: right;
  margin: 5px 0 10px;
  font-size: 13px;
}

.forgot-pass a {
  color: #155724;
  text-decoration: none;
}

.forgot-pass a:hover {
  text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 600px) {
  .container {
    padding: 20px 16px;
    border-radius: 16px;
  }
  h2 {
    font-size: 22px;
  }
  input {
    font-size: 15px;
    padding: 10px;
  }
  button {
    font-size: 0.95rem;
    padding: 10px 0;
  }
}

@media (max-width: 400px) {
  .container {
    padding: 16px 12px;
  }
  h2 {
    font-size: 20px;
  }
  input {
    font-size: 14px;
    padding: 9px;
  }
  button {
    font-size: 0.9rem;
    padding: 9px 0;
  }
}
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <p class="forgot-pass">
      <a href="farmers_forgotpass.html">Forgot password?</a>
    </p>
    <button type="submit">Login</button>
  </form>

  <div id="alertBox" class="alert"></div>

  <p class="signup-text">
    Don't have an account yet? 
    <a href="signup.html">Sign up here</a>
  </p>
</div>

    <script type="module" src="../../backend/Common/firebase-config.js?v=2"></script>
    <script type="module" src="../../backend/Common/farmers_login.js?v=3"></script>

</body>
</html>
